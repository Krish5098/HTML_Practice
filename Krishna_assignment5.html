<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset = "UTF-8">
        <title> Employee Registration</title>
    </head>    
    <body bgcolor="MediumSeaGreen">
        <h1><center>Employee Registration</h1>
        <br>
        <br>
        <form>
            <label>Employee Name :</label>
            <input type="text" name="Name"size="15"/><br><br>

            <label>Gender :</label>
            <input type="radio" name="male"/>Male
            <input type="radio" name="female"/>Female
            <input type="radio" name="other"/>Other
            <br>
            <br>

            <label>Mobile No :</label>
            <input type="text" name="country code"value="+91"size="2"/>
            <input type="text" name="phone" size="10"/> 
            <br> <br>

            <label> Degree Completed : </label>
            <select>
                <option value="Course">Course</option>  
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option> 
                <option value="MCA">MCA</option>  
                <option value="M.Tech">M.Tech</option>  
            </select>  
            <br>
            <br>
            Address :
            <textarea cols="80" rows="5" value="address"></textarea>
            <br>
            <br>

            Email :
            <input type="email" id="email" name="email"/>
            <br> <br>

            Password :
            <input type="Password"id="pass"name="password"><br>
            <br>
            Conform Password :
            <input type="Password"id="repass"name="retype password"><br><br>
            <input type="button" value="Submit"/>
            </form>
        </body>
        </html>
